{% extends "bloger/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h3><a href="{% url 'bloger:blogpost' blogpost.id %}">{{ blogpost.title }}</a></h3>
{% endblock page_header %}

{% block content %}

	<p>Edit post:</p>

	<form action="{% url 'bloger:edit_blogpost' blogpost.id %}" method="post" class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class ="btn btn-primary">Save changes</button>
        {% endbuttons %}
	</form>

{% endblock content %}
